<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Indecision Books</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fdfdfd;
      background: linear-gradient(135deg, #013220, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    h2 {
      color: #d4af37;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 15px;
    }
    input[type="submit"]:hover {
      background-color: #b7950b;
    }
    nav a {
      margin: 0 15px;
      font-weight: bold;
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Indecision Books</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  
  <div class="container">
    <h2>Contact Us</h2>
    <form action="mailto:info@indecisionbooks.co.uk" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="Message" rows="6" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>
  
  <footer>
    <p>&copy; 2025 Indecision Books. All rights reserved.</p>
  </footer>
</body>
</html>
